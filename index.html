<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container">
        <div class="contain">
            <h1>Text To Speech <i class="fa-sharp fa-solid fa-robot"></i></h1>
            <div class="input-text">
                <input type="text" name="speech-text" id="speech-text" x-webkit-speech>
                <div class="option">
                    <label for="voice">Voice :</label>
                    <br>

                    <select name="voice" id="voice"></select>
                </div>
            </div>
            <div class="button-speak">
                <button id="speak">Speak </button>
            </div>
        </div>
        <img src="./images/3d-Render-Fantasy-Robot-Character-Small-Robot-4561846-removebg-preview.png" alt="">

    </div>




    <script src="js/index.js "></script>
</body>

</html>
